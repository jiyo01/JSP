<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script type="text/javascript">
function func_validate() {
	//frmLogin라는 변수를 선언하고 document(웹페이지 화면)객체 아래에 있는
	//form태그의 이름을 대입하고 있다.
	var frmLogin = document.frmLogin;
	var user_id = frmLogin.user_id.value;  //사용자가 입력한 id값
	var user_pw = frmLogin.user_pw.value;  //사용자가 입력한 pw값 
	
	//기본 유효성 검사
	if(user_id.length == 0 || user_pw.length == 0 ) {
		alert("아이디와 비밀번호는 필수 사항입니다.");
	} else {
		//자바스크립트 함수에서 직접 submit()을 호출하고 있다.
		frmLogin.submit();
	}
}
</script>
</head>
<body>
	<form name="frmLogin" action="login" method="post">
		<b>아이디</b>&nbsp;&nbsp;&nbsp;<input type="text" name="user_id"><br>
		<b>비밀번호</b>&nbsp;&nbsp;&nbsp;<input type="password" name="user_pw"><br>
		
		<!-- button이 클릭되었을 때, func_validate()자동 호출이 된다.자바스크립트로 함수를 만들어서
		보통 유효성이라든지 반드시 입력되어야 되는 부분 등을 체크하는 함수가 될 것이다. -->
		<input type="button" onclick="func_validate()" value="로그인">&nbsp;&nbsp;
		<input type="reset" value="재입력">
		
		<!-- hidden 속성은 클라이언트에게 숨겨진 내용으로 서버에
		전송하고자 할 때 사용한다.(로그인 시간, IP 등등) --> 
		<input type="hidden" name="user_address" value="대구시 중구">
	</form>
</body>
</html>
